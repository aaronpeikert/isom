# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

name: worcs_endpoints

jobs:
  worcs_endpoints:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Install libcurl
        run: sudo apt-get install libcurl4-openssl-dev
        
      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-renv@v2

      - name: Check endpoints
        run: |
          setwd("manuscript/")
          tab <- data.frame(
                   a = 1:5,
                   b = 6:10,
                   c = letters[1:5]
          )
          write.csv(tab, "tab.csv")
          cat(paste0(readLines("tab.csv"), collapse = ""))
          cat("\n")
          digest::digest("tab.csv", file = TRUE)
          cat("\n")
          digest::digest(paste0(readLines("tab.csv"), collapse = ""))
          cat("\n")
          digest::digest(paste0(readLines("tab.csv"), collapse = ""), serialize = FALSE, file = FALSE)
          cat("\n")
          worcs:::is_binary("tab.csv")
          cat("\n")
          cs_fun <- function(filename){
            tryCatch({
                if(is_binary(filename)){
                  digest::digest(filename, file = TRUE)
                } else {
                  stop()
                }
              }, error = function(e){
                suppressWarnings(digest::digest(paste0(readLines(filename), collapse = ""), serialize = FALSE, file = FALSE))
              })
            }
          cs_fun("tab.csv")
        shell: Rscript {0}
